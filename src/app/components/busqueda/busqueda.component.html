<div class="container">
  <nav class="transparent" id="buscador">
    <div class="nav-wrapper">
      <form>
        <div class="input-field" id="inputBuscador">
          <input id="search" type="search" required="true" placeholder="Encuentra tu hotel aquÃ­"
          name="nombre" [(ngModel)]="nombre" (ngModelChange)="buscar()">
          <label class="label-icon" for="search">
            <i class="material-icons" id="iconoBuscar">search </i>
          </label>
          <i class="material-icons" onClick="search.value=''" update="search" >close</i>
        </div>
      </form>
    </div>
  </nav>
</div>

<div class="container-fluid" >
    <div class="container" id="contentCards">
        <h1>Resultado de la busqueda</h1>
        <div class="row">
            <div class="card-content" *ngFor="let hotel of busqueda">
                <strong>---------------</strong>
                <strong>{{hotel.nombre}}</strong>
                <strong>{{hotel.costoHabitacion}}</strong>
                <strong>{{hotel.latitud}}</strong>
                <strong>{{hotel.longitud}}</strong>
              </div>
        </div>
      </div>
</div>


<div class="parallax" id="imagenDos">
  <div class="container-fluid">
  </div>
</div>
