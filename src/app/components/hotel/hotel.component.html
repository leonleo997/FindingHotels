<div class="container">
    <div class="container">
        <form (ngSubmit)="addHotel()" >
          <div class="row">
            <div class="col-md-4">
              <p>Nombre:</p>
            </div>
            <div class="col-md-8">
              <input type="text" name="nombre" [(ngModel)]="hotel.nombre">
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <p>Costo habitaci√≥n:</p>
            </div>
            <div class="col-md-8">
              <input type="number" name="costoHabitacion" [(ngModel)]="hotel.costoHabitacion">
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <p>Latitud:</p>
            </div>
            <div class="col-md-8">
              <input type="number" name="latitud" [(ngModel)]="hotel.latitud">
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <p>Longitud:</p>
            </div>
            <div class="col-md-8">
              <input type="number" name="longitud" [(ngModel)]='hotel.longitud'>
            </div>
          </div>
          <input class="btn" type="submit" name="submit" value="Agregar">
        </form>
      </div>

  <ul class="list-group">
    <li class="list-group-item" *ngFor="let hotel of hotels"  (click)="delHotel(event,hotel)">
      <h1>Hola</h1>
      {{hotel.nombre}}
      <br> {{hotel.id}}
      <br> {{hotel.costoHabitacion}}
      <br> {{hotel.latitud}}
      <br> {{hotel.longitud}}
    </li>
  </ul>
  <div class="container">
    <div class="row">
      <div class="col-md-4"><label for="nombre">Nombre:</label></div>
      <div class="col-md-8"><input type="text" name="nombre" [(ngModel)]="nombre"></div>
    </div>
    <button type="button" class="btn-dark" (click)="findHotel()">buscar</button>
  </div>

</div>
